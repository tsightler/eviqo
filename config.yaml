# Home Assistant Add-on Configuration
name: Eviqo MQTT
version: "1.0.0"
slug: eviqo-mqtt
description: >-
  Bridges Eviqo EV charger data to MQTT with Home Assistant auto-discovery.
  Exposes charging status, power, voltage, and session data as Home Assistant entities.
url: https://github.com/tsightler/eviqo
arch:
  - amd64
  - aarch64
  - armv7
  - armhf
startup: application
boot: auto
services:
  - mqtt:need
options:
  eviqo_email: ""
  eviqo_password: ""
  mqtt_host: ""
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  topic_prefix: eviqo
  discovery_prefix: homeassistant
  poll_interval: 30000
  debug: false
schema:
  eviqo_email: email
  eviqo_password: password
  mqtt_host: str?
  mqtt_port: port?
  mqtt_username: str?
  mqtt_password: password?
  topic_prefix: str?
  discovery_prefix: str?
  poll_interval: int(1000,300000)?
  debug: bool?
image: ghcr.io/tsightler/eviqo-mqtt-{arch}
init: false
